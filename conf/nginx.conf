user  nobody nobody;
worker_processes  8;
worker_cpu_affinity  00000001  00000010  00000100  00001000  00010000  00100000 01000000 10000000; 
error_log  /data/nginxlogs/nginx_error.log  notice;	 
pid        /var/run/nginx.pid;
worker_rlimit_nofile 204800;

events
{
  use epoll;
  worker_connections 204800;
}

http
{
	log_format  access  '$remote_addr - $remote_user [$time_local] "$request" '
						 '"$status" $body_bytes_sent "$http_referer" '
						 '"$http_user_agent" "$http_x_forwarded_for" '
						 '"$gzip_ratio" $request_time $bytes_sent $request_length';

	include       mime.types;
	default_type  application/octet-stream;
	charset  utf-8;

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;

	keepalive_timeout 60;

	#=================================================
	# from 91
	#=================================================
	#request_pool_size        4k;
	#connection_pool_size        256;
	#client_header_timeout  3m;
	#client_body_timeout    3m;
	#send_timeout           3m;
	#output_buffers   4 32k;
	#postpone_output  1460;
	#client_body_buffer_size    256k;
	#client_body_temp_path    /dev/shm/client_body_temp;
	#proxy_temp_path          /dev/shm/proxy_temp;
	#fastcgi_temp_path        /dev/shm/fastcgi_temp;
	#fastcgi_intercept_errors on;

	server_names_hash_bucket_size 128;
	client_header_buffer_size 4k;
	large_client_header_buffers 4 4k;
	client_max_body_size 50m;

	#=================================================
	# fastcgi
	#=================================================
	#include fastcgi_cache.conf;
	
	fastcgi_connect_timeout 300;
	fastcgi_send_timeout 300;
	fastcgi_read_timeout 300;
	#fastcgi_buffer_size 16k;
	#fastcgi_buffers 16 16k;
	#fastcgi_busy_buffers_size 16k;
	#fastcgi_temp_file_write_size 256k;
	fastcgi_buffer_size 4k;
	fastcgi_buffers 8 4k;
	fastcgi_busy_buffers_size 8k;
	fastcgi_temp_file_write_size 8k;

	#=================================================
	# file cache
	#=================================================
	open_file_cache max=204800 inactive=20s;
	open_file_cache_min_uses 2;
	open_file_cache_valid 30s;
	#open_file_cache_errors on;

	#=================================================
	# gzip
	#=================================================
	gzip on;
	gzip_min_length  1k;
	gzip_buffers     4 16k;
	gzip_http_version 1.0;
	gzip_comp_level 2;  
	gzip_vary on;
	gzip_disable "MSIE [1-6]\.";
	#image/jpeg image/gif image/png; 
	gzip_types       text/plain text/css application/json application/x-javascript text/xml application/xml application/xml+rss text/javascript application/vnd.syncml+xml;

	#=================================================
	# upstream
	#=================================================
	#upstream upsmutfpm{
	#	server unix:/tmp/php-cgi.sock;
	#	server unix:/tmp/php-cgi2.sock;
	#	server unix:/tmp/php-cgi3.sock;
	#} 
	#fastcgi_next_upstream error timeout invalid_header http_503;

	server
	{
		listen       80;
		server_name  localhost;
		index index.html index.php;
		root  /data/wwwroot;

		location ~ .*\.(php|php5)$
		{
			#fastcgi_pass upsmutfpm;
			#fastcgi_pass  unix:/tmp/php-cgi.sock;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;
			include fastcgi.conf;
		}

		location / {
			if (!-e $request_filename) {
				rewrite ^/(.*)$ /index.php?$1 last;
			}
		}

		location /status
		{
			stub_status on;
			access_log   off;            
			#allow 127.0.0.1;
			#allow 192.168.0.0/16;
			#deny all;
		}

		location ~ ^/(status_fpm|ping)$ {
			#fastcgi_pass  unix:/tmp/php-cgi.sock;
			fastcgi_pass 127.0.0.1:9000;
			fastcgi_index index.php;
			include fastcgi.conf;
			#allow 127.0.0.1;
			#allow 192.168.1.0/24;
			#deny all;
		}

		location ~ .*\.(gif|jpg|jpeg|png|bmp|swf)$
		{
			expires 30d;
		}

		location ~ .*\.(js|css)?$ {
			expires 1h;
		} 

		access_log  /data/nginxlogs/nginx_access.log  access;
	}
	include vhosts/*.conf;


